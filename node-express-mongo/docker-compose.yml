version: '3'
services:
  web:
    image: docker-node-express-mongoapp
    build: ./web-site
    command: node index.js
    ports:
      - "3000:3000"
    volumes:
      - ./web-site:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - "mongo"
    network_mode: "host"
  mongo:
    image: "mongo"

    ports:
      - "27017:27017"
    network_mode: "host"
  adminmongo:
    image: "mrvautin/adminmongo"

    ports:
      - "1234:1234"
    network_mode: "host"
